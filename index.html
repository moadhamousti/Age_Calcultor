<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 
  <!-- Page Icon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="">

  <!-- Linked Css Style  -->

  <link rel="stylesheet" href="style.css">

  <title>Age calculator</title>

</head>
<body>
 <div class="card">
  <div class="container">
    <form>
      <div class="f-cont">
          <div class="block">
        <label for="day">
          Day
        </label>
        <input type="number" placeholder="DD" id="day">
      </div>
      <div class="block">
        <label for="month">
          Month
        </label>
        <input type="number" placeholder="MM" id="month">
      </div>
      <div class="block">
        <label for="year">
          Year
        </label>
        <input type="number" placeholder="YYYY" id="year">
      </div>
      </div>
      <div class="submit_block">
        <hr>
        <button type="submit" class="sumbit_btn"><img src="./images/Frame-29.svg" alt="icon"></button>
      </div>
    </form>
    <div class="output">
      <h1><span id="YY">--</span>years</h1>
      <h1><span id="MM">--</span>months</h1>
      <h1><span id="DD">--</span>days</h1>
    </div>
  </div>

  <!-- linked js  -->
  <script src="application.js"></script>

 </div>
</body>
</html>
